services:
  api-server:
    image: smallestinc/self-hosted-api-server
    environment:
      - API_KEY=$SMALLEST_API_KEY
    ports:
      - "4444:7100"
  model-ll:
    image: smallestinc/lightning-large
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

      

